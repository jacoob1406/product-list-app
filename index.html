<!DOCTYPE html>
<html>
    <head>
        <title>Bluestone product list application</title>
        <meta charset="UTF-8">
        <meta name="author" content="Jakub Lemka">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/normalize.css" rel="stylesheet" type="text/css"/>
        <link href="css/styles.css" rel="stylesheet" type="text/css"/>
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="js/script.js" type="text/javascript"></script>
        <link rel="icon" href="media/icon.jpg">
    </head>
    <body>
        <header class="header">
            <h1 class="header__heading">
                Bluestone product list application
            </h1>
            <img class="header__image" src="media/logo.png" alt="">
        </header>
        <div class="container">
            <h1 class="container__heading">OUR PRODUCTS</h1>
            <ul class="container__list" id="prod">

            </ul>
        </div>
        <div class="product-info" id="prod-info">
            <div class="product-info__container">
                <h1 class="product-info__heading">Product details</h1>
                <form class="product-info__form"  name="yourForm" method="POST" action="change.php">
                    <input id="index" type="number" name="index" readonly hidden>
                    <p class="product-info__form__label">Number:</p>
                    <input class="product-info__form__input product-info__form__input--number" id="prod-number" type="text" name="number" readonly>
                    <p class="product-info__form__label">Name:</p>
                    <textarea class="product-info__form__textarea product-info__form__textarea--name" id="prod-name" name="name" rows="2" readonly>
                    </textarea>
                    <p class="product-info__form__label">Description:</p>
                    <textarea class="product-info__form__textarea" id="prod-desc" name="description" rows="5" readonly>
                    
                    </textarea>
                    <p class="product-info__form__label">Images: <span class="product-info__form__label__help" id="help">(Insert one link per one line)</span></p>
                    <textarea class="product-info__form__textarea product-info__form__textarea--images" id="prod-img" name="images" rows="5" readonly>
                    
                    </textarea>
                    <br>
                    <input class="product-info__form__input product-info__form__input--submit" type="submit" value="SAVE" id="submit">
                </form>
                <button class="product-info__button product-info__button--update" id="enable-update">UPDATE</button>
                <button class="product-info__button product-info__button--cancel" id="cancel-update">CANCEL</button>

            </div>
            <span class="product-info__escape-button" id="escape">
                <i class="fa fa-times fa-2x"></i>
            </span>
        </div>
    </body>
</html>
